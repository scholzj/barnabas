apiVersion: kafka.strimzi.io/v1beta1
kind: Kafka
metadata:
  name: strimzi-ephemeral
spec:
  kafka:
    replicas: 3
    storage:
      type: persistent-claim
      size: 500Gi
    listeners:
      plain: {}
      tls: {}
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
  maintenanceTimeWindows:
    -